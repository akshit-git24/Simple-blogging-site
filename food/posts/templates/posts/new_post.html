{% extends 'layout.html' %}
 
{%block title%}
 New Post{% comment%}{{xyz.abc}} is used to retrive data from moodels.{% endcomment %}
{%endblock%}

{% block content%}
<section style="
    box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
    border-radius: 15px;
    padding: 30px;
    max-width: 350px;
    margin: 50px auto;
    text-align: center;
    background: linear-gradient(45deg,rgb(0, 228, 186) 0%, #fad0c4 99%, #fad0c4 100%);
    transition: all 0.3s ease;
    transform: perspective(1000px) rotateX(0deg);
    position: relative;
    overflow: hidden;
">
    <h1 style="
        color: #333;
        font-family: 'Arial', sans-serif;
        font-size: 28px;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    ">Create a New Post</h1>
    <form action="{%url 'posts:new-post'%}" method="post">
        {% csrf_token %}
        {{form}}
        <button class="cta-button">Submit</button>
    </form>
    <div style="
        position: absolute;
        top: -50px;
        right: -50px;
        width: 100px;
        height: 100px;
        background: rgba(255,255,255,0.1);
        transform: rotate(45deg);
    "></div>
</section>
{%endblock%}
